        <button id="signup-btn">Sign-up</button>

            <div class="box " id="login">
                <h1>Log-in</h1>
                <form action="noaction">
                    <label for="user">Username</label> 
                    <i class="fa-solid fa-user"></i>
                    
                    <input type="text" name="name" id="user" class="" placeholder="  Type your username" required>
                    
                    <label for="pass"> Password</label>
                    <i class="fa-solid fa-lock"></i>

                    <a href="#"> Forget password? </a>

                    <button class="btn">LOGIN</button>
                </form>
            </div>

            <div class="box none" id="signup">
                
                <h1>Sign-up</h1>
                <form action="noaction">
                    <label for="user">Username</label> 
                    <i class="fa-solid fa-user"></i>
                    
                    <input type="text" name="name" id="user" class="" placeholder="  Type your username" required>
                    
                    <label for="pass"> Email ID</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="pass" placeholder=" Type your email">
                    


                    <label for="pass"> Password</label>
                    <i class="fa-solid fa-lock"></i>

                </form>
